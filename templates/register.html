{% extends "layout.html" %} {% block content %}
<main class="content container d-flex align-items-center">
  <div class="row align-items-center d-flex flex-column flex-md-row">
    <div class="col-md-6 order-1 order-md-2">
      <h1>Register</h1>
      <div class="card bg-dark p-4 m-4">
        <form method="POST" action="{{ url_for('api_register') }}">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            class="card-input text-white rounded p-2"
            placeholder="Enter username"
            required
            autofocus
          />
          <label for="password" class="mt-3">Password</label>
          <input
            type="password"
            minlength="5"
            id="password"
            name="password"
            class="card-input text-white rounded p-2"
            placeholder="Enter password"
            required
          />
          <label for="passwordConfirm" class="mt-3">Confirm Password</label>
          <input
            type="password"
            minlength="5"
            id="passwordConfirm"
            name="passwordConfirm"
            class="card-input text-white rounded p-2"
            placeholder="Confirm password"
            required
          />
          <input
            type="submit"
            class="btn btn-warning btn-block p-2 mt-4"
            value="Register"
          />
        </form>
        <a class="px-1 mx-2" href="{{ url_for('index') }}">Return to Login</a>
      </div>
      {% with messages = get_flashed_messages() %} {% if messages %}
      <div class="alert alert-danger p-4 m-4" role="alert">
        {{ messages[0] }}
      </div>
      {% endif %} {% endwith %}
    </div>
  </div>
</main>
{% endblock %}
