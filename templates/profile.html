{% extends "layout.html" %} {% block content %}
<h1>My Profile ({{ user.username }})</h1>
<hr />
{% for insight in user.insights %}
<h3>{{ insight.title }}</h3>
<p>{{ insight.body }}</p>
<address class="author-date">
  - {{ insight.author.username }}, {{ insight.date.strftime("%Y-%m-%d") }}
</address>
<hr />
{% endfor %} {% endblock %}
