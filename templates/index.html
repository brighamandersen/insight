{% extends "layout.html" %} {% block content %}
<h1>My Insights Feed</h1>
<hr />
{% for insight in insights %}
<h3>{{ insight.title }}</h3>
<p>{{ insight.body }}</p>
<address class="author-date">
  -
  <a href="{{ url_for('profile',username=insight.author.username) }}"
    >{{ insight.author.username }}</a
  >, {{ insight.date.strftime("%Y-%m-%d") }}
</address>
<hr />
{% endfor %} {% endblock %}
