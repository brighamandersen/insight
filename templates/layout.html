<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    {% block page_css %} {% endblock %}
    <title>No End Insight</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand mb-0" href="{{ url_for('index') }}">
          <img
            src="{{ url_for('static', filename='lightbulb.webp') }}"
            width="30"
            height="30"
            class="d-inline-block align-top mx-2"
          />
          No End Insight</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav navbar-right">
            {% block nav_items %} {% endblock %}
          </div>
        </div>
      </div>
    </nav>
    {% block content %} {% endblock %}
    <!-- Footer -->
    <div class="container-fluid bg-dark">
      <div class="row justify-content-center align-items-center py-3">
        <div class="col d-flex justify-content-center">
          <span class="name-footer">No End Insight</span>
        </div>
        <div class="col d-flex justify-content-center">
          <a
            class="btn btn-outline-light float-right"
            href="https://github.com/brighamband/flask-no-end-insight"
            target="_blank"
          >
            See Source Code
          </a>
        </div>
      </div>
    </div>
    {% block scripts %} {% endblock %}
  </body>
</html>
